services:
  postgres:
    image: postgres:16
    container_name: fullstack-postgres
    environment:
      POSTGRES_DB: fullstack_edital
      POSTGRES_USER: app_user
      POSTGRES_PASSWORD: app_password
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app_user -d fullstack_edital"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:RELEASE.2024-12-13T22-19-12Z
    container_name: fullstack-minio
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio:/data

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: fullstack-backend
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: fullstack_edital
      DB_USER: app_user
      DB_PASSWORD: app_password
      MINIO_ENDPOINT: http://minio:9000
      MINIO_PUBLIC_ENDPOINT: http://localhost:9000
      MINIO_ACCESS_KEY: minio
      MINIO_SECRET_KEY: minio123
      MINIO_BUCKET: album-covers
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_started

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: http://localhost:8080/api/v1
    container_name: fullstack-frontend
    environment:
      VITE_API_URL: http://localhost:8080/api/v1
    ports:
      - "5173:5173"
    depends_on:
      - backend

volumes:
  pgdata:
  minio:
