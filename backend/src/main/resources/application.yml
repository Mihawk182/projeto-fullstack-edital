server:
  port: 8080

spring:
  application:
    name: fullstack-backend
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:fullstack_edital}
    username: ${DB_USER:app_user}
    password: ${DB_PASSWORD:app_password}
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
  flyway:
    enabled: true

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger

security:
  jwt:
    secret: 
    access-ttl-minutes: 
    refresh-ttl-days: 
  cors:
    allowed-origins: 

