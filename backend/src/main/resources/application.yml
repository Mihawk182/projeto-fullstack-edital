server:
  port: 8080

spring:
  application:
    name: fullstack-backend
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:fullstack_edital}
    username: ${DB_USER:app_user}
    password: ${DB_PASSWORD:app_password}
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
  flyway:
    enabled: true

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger

security:
  jwt:
    secret: ${JWT_SECRET:change-me-please-32-chars-minimum}
    access-ttl-minutes: ${JWT_ACCESS_TTL_MINUTES:5}
    refresh-ttl-days: ${JWT_REFRESH_TTL_DAYS:7}
  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:5173}

minio:
  endpoint: ${MINIO_ENDPOINT:http://minio:9000}
  public-endpoint: ${MINIO_PUBLIC_ENDPOINT:http://localhost:9000}
  access-key: ${MINIO_ACCESS_KEY:minio}
  secret-key: ${MINIO_SECRET_KEY:minio123}
  bucket: ${MINIO_BUCKET:album-covers}